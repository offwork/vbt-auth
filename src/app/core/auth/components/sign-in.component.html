<div class="mt-5 md:mt-0 md:col-span-2">
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="overflow-hidden">
      <div class="px-16 bg-white">
        <div class="flex flex-col gap-6">
          <div class="col-span-6 sm:col-span-6 lg:col-span-2">
            <label for="company" class="block text-sm font-medium text-gray-700">Şirket Kodları</label>
            <input type="text" formControlName="companyCode" id="company" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
          <div class="col-span-6 sm:col-span-6 lg:col-span-2">
            <label for="user" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
            <input type="text" formControlName="userName" id="user" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
          <div class="col-span-6 sm:col-span-3 lg:col-span-2">
            <label for="parola" class="block text-sm font-medium text-gray-700">Parola</label>
            <input type="password" formControlName="password" id="parola" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>
      </div>
      <div class="px-16 py-8 flex gap-6">
        <button type="submit" class="flex-1 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Gönder
        </button>
        <button type="button" class="flex-1 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Temizle
        </button>
      </div>
    </div>
  </form>
</div>
